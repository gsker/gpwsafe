language: generic
sudo: required
dist: trusty
notifications:
  email: false
   
addons:
  apt:
    update: true
    sources: 
      - ubuntu-toolchain-r-test
    packages:
      - libgtest-dev
      - g++-5
      - expect
      - libboost-program-options-dev
      - libboost-filesystem-dev

before_script:
  - mkdir GBUILD
  - cd GBUILD
  - cmake -DBUILD_SHARED_LIBS=ON /usr/src/gtest
  - make
  - cd -
  
script:
  - mkdir BUILD
  - cd BUILD
  - GTEST_ROOT=../GBUILD cmake ..
  - make
  - make test

matrix:
  include:
    - os: linux
      env: COMPILER_NAME=gcc CXX=g++-5 CC=gcc-5 CTEST_OUTPUT_ON_FAILURE=1
